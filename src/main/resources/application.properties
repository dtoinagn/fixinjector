# FIX Message Injector Configuration

# Input file configuration (supports files, directories, and .gz files)
input.file=c:\\share\\data\\fix-messages.txt

# Supported file extensions (comma-separated, case-insensitive)
file.extensions=txt,gz,fix,log,def

# Target socket configuration
target.host=localhost
target.port=9999

# Performance configuration
injection.rate=1000
buffer.size=8192
socket.timeout=30000

# Batching configuration
batching.enabled=true
batch.size=100

# Metrics configuration
metrics.enabled=true
metrics.interval=1000

# Validation configuration
validation.enabled=false

# Recursive directory processing
recursive.enabled=true
recursive.max.depth=10

# Server mode configuration (for testing)
server.mode=false
output.directory=c:\\share\\output

# Logging configuration
log.level=INFO

# Message protocol configuration
# Supported protocols: FIX, BYTE_HEADER_XML
message.protocol=FIX

# For BYTE_HEADER_XML protocol: length of byte header
header.length=8